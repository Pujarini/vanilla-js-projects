<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
  </head>
  <body>
    <div id="comment-wrapper" class="wrapper"></div>
    <template id="comment">
      <div class="comment">
        <div class="content"></div>
        <div class="actions">
          <a class="reply">Reply</a>
          <a class="delete">delete</a>
        </div>
        <div class="comment-box hidden"></div>
        <div class="nesting"></div>
      </div>
    </template>
    <template id="input">
      <textarea
        class="comment-input"
        placeholder="Type a comment"
        cols="30"
        rows="1"
        name="comment"
      ></textarea>
    </template>
  </body>
</html>
